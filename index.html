<!doctype html>
<html prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
      
  <meta name="description" content="Demo site for gmatrix" >
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" >  
  <meta name="keywords" content="jmatrix, jquery" >		
  <meta name="viewport" content="width=device-width">	

  
  <title>Demo site for gmatrix</title>  
  <link rel='stylesheet' type='text/css' href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel='stylesheet' type='text/css'  href='http://fonts.googleapis.com/css?family=Roboto' >
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> 

<!-- gmatrix includes -->  
  <link rel='stylesheet' type='text/css'  href='gmatrix/gmatrix.css' >
  <script src="gmatrix/gmatrix.js"></script>
<!-- gmatrix includes -->
<script>

         var startStop ;
         var zz = 0;

      function updateTimer() {
        console.log("ee zz="+ zz);
        $('#gmatrix1').data('plugin_gmatrix').setState( zz-1,zz-1,false);
        $('#gmatrix1').data('plugin_gmatrix').setState( zz,zz,true);
        zz++;
        zz%=6;

      }

       $(function() {
            $('.gmatrix').gmatrix({
                    text              : '',
                    color             : '#05d5d5d',
                    backgroundcolor   : '#5dff00',
                    fontStyle         : 'bold'
            });

         $('#gmatrix1').data('plugin_gmatrix').myfnt();
         $('#gmatrix1').data('plugin_gmatrix').setState( 2,2,true);

      $('#startTest').on('click', function (e) {
        console.log ("start timer");
          startStop = setInterval(updateTimer, 300);
          zz = 0;
      });



      $('#endTest').on('click', function (e) {
            clearInterval(startStop);
            console.log("stop");
      });


        });


      $(window).on('resize', function(){
        $('#gmatrix1').data('plugin_gmatrix').resize();
      });




</script>



 </head>

 <body>
  <br/>
  <div class="container">
    <div class="well well-lg">
      <h1>Control pannel</h1>
      <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default" id="startTest">Start</button>
          <button type="button" class="btn btn-default" id="endTest">Stop</button>
    </div>
    </div>
      <div class="well well-lg">
        <div class="row">
          <div class="col-lg-12 center-block">
            <div class="embed-responsive embed-responsive-4by3">
              <div class="gmatrix" id="gmatrix1"></div>
            </div>
          <div>
      </div>
    </div>
  </div>
 </body>
